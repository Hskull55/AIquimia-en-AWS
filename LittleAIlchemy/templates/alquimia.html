<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIquimia</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
        }

        #cuadrado1 {
            background-color: blue;
            top: 50px;
            right: 50px;
        }

        #cuadrado2 {
            background-color: red;
            top: 50px;
            right: 200px;
        }
    </style>
</head>
<body>
    <div id="cuadrado1" class="cuadrado">IMAGEN</div>
    <div id="cuadrado2" class="cuadrado">IMAGEN</div>

    <script>
        const cuadrado1 = document.getElementById('cuadrado1');
        const cuadrado2 = document.getElementById('cuadrado2');

        let arrastrando = false;
        let desplazamiento = {x: 0, y: 0};
        let cuadradoActivo = null;

        function comenzarArrastre(evento) {
            arrastrando = true;
            cuadradoActivo = this;
            desplazamiento.x = evento.clientX - cuadradoActivo.getBoundingClientRect().left;
            desplazamiento.y = evento.clientY - cuadradoActivo.getBoundingClientRect().top;
        }

        function arrastrar(evento) {
            if (arrastrando && cuadradoActivo) {
                cuadradoActivo.style.left = (evento.clientX - desplazamiento.x) + 'px';
                cuadradoActivo.style.top = (evento.clientY - desplazamiento.y) + 'px';
            }
        }

        function finalizarArrastre() {
            arrastrando = false;
            cuadradoActivo = null;
        }

        cuadrado1.addEventListener('mousedown', comenzarArrastre);
        cuadrado2.addEventListener('mousedown', comenzarArrastre);

        document.addEventListener('mousemove', arrastrar);
        document.addEventListener('mouseup', finalizarArrastre);
    </script>
</body>
</html>
