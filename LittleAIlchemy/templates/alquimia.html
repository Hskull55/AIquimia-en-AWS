<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIquimia</title>
    {% load static %}
    <script src="{% static 'alquimia.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'alquimia.css' %}">
</head>

<body>
    <div class="izquierda">
        <div class="vacio contenedor"></div>
        <div>+</div>
        <div class="vacio contenedor"></div>
        <div>=</div>
     	<img src="{% static 'interrogacion.png' %}" alt="?" class="vacio" draggable="false">
    </div>
    <div class="derecha">
	<div class="contenedorElementos contenedor">
        {% for elemento in listaElementos %}
            <div id="{{ elemento.id }}" class="elemento" draggable="true">{{ elemento.nombre }}</div>
        {% endfor %}    	
        </div>
    </div>

</body>
</html>
