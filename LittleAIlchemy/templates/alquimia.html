<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIquimia</title>
    {% load static %}
    <script src="{% static 'alquimia.js' %}" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'imagenes/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'alquimia.css' %}">
</head>

<body class="bodyAlquimia">
  <div class="contenedorAlquimia">
    <div class="izquierda">
      <div class="superior">
        <div class="vacio contenedor"></div>
        <div>+</div>
        <div class="vacio contenedor"></div>
        <div>=</div>
     	<img src="{% static 'imagenes/interrogacion.png' %}" alt="?" class="vacio" draggable="false">
      </div>
      <div><button onclick="combinar()">Combinar</button></div>
    </div>
    <div class="derecha">
	<div class="contenedorElementos contenedor">
        {% for elemento in listaElementos %}
            <div id="{{ elemento.id }}" class="elemento" draggable="true">{{ elemento.nombre }}</div>
        {% endfor %}    	
        </div>
    </div>
  </div>
  <div class="nav"><button class="inicio" onclick="window.location.href='/'">Volver</button></div>   
</body>
</html>
