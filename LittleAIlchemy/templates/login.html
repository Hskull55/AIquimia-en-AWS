<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIquimia login</title>
    {% load static %} <!-- Cargar archivos estÃ¡ticos -->
    <link rel="stylesheet" href="{% static 'alquimia.css' %}"> <!-- CSS -->
</head>
<body class="bodyAuth">
    <div class="formAuth">
        <h1>AIquimia</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="/signup/">Sign up</a> now!</p>
    </div>
</body>
</html>
